<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FREEPOWER IA - Simulador Pro</title>
    <style>
        :root { --blue: #00a8e8; --dark: #0a192f; --card: #112240; --text: #ccd6f6; --accent: #64ffda; }
        body { font-family: sans-serif; background: var(--dark); color: var(--text); padding: 5px; margin: 0; }
        .card { background: var(--card); padding: 12px; border-radius: 10px; margin-bottom: 8px; border: 1px solid var(--blue); }
        h3 { color: var(--blue); font-size: 0.75em; margin: 0 0 8px 0; text-transform: uppercase; }
        label { font-size: 0.65em; color: var(--blue); font-weight: bold; display: block; margin-top: 4px; }
        input, select { width: 100%; padding: 8px; margin-top: 2px; background: #020c1b; border: 1px solid #233554; color: #fff; border-radius: 4px; font-size: 14px; box-sizing: border-box; }
        .btn-calc { width: 100%; padding: 12px; background: #52f3ca; color: var(--dark); border: none; border-radius: 5px; font-weight: bold; cursor: pointer; margin-top: 10px; text-transform: uppercase; }
        .res-box { display: flex; justify-content: space-between; align-items: center; padding: 6px 0; border-bottom: 1px solid #233554; font-size: 0.8em; }
        .val-edit { background: transparent; border: 1px dashed var(--accent); color: var(--accent); text-align: right; width: 110px; font-weight: bold; }
        .seccion { color: white; font-weight: bold; margin-top: 10px; display: block; background: #1b3a5d; padding: 6px; border-radius: 3px; font-size: 0.75em; text-align: center; border-bottom: 2px solid var(--blue); }
    </style>
</head>
<body>

<div style="text-align:center; padding:10px;"><h2 style="color:white; margin:0; font-size:1.3em;">FREE<span style="color:var(--blue);">POWER</span> IA</h2></div>

<div class="card">
    <h3>‚öôÔ∏è ENTRADA DE DATOS (Editables)</h3>
    <div style="display:flex; gap:4px;">
        <div style="flex:1;"><label>W Placa</label><input type="number" id="wP" value="450"></div>
        <div style="flex:1;"><label>N¬∫ Placas</label><input type="number" id="nP" value="10"></div>
        <div style="flex:1;"><label>Filas</label><input type="number" id="nF" value="1"></div>
    </div>
    <div style="display:flex; gap:4px;">
        <div style="flex:1;"><label>Red</label><select id="red"><option value="mono">MONO</option><option value="tri">TRI</option></select></div>
        <div style="flex:1;"><label>TA</label><select id="ta"><option>TA 10</option><option>TA 16</option><option>TA 36</option></select></div>
    </div>
    <div style="display:flex; gap:4px;">
        <div style="flex:1;"><label>Mts Canal</label><input type="number" id="mC" value="10"></div>
        <div style="flex:1;"><label>Pica</label><select id="pica"><option value="no">NO</option><option value="si">S√ç</option></select></div>
    </div>
    <button class="btn-calc" onclick="calcular()">GENERAR SIMULACI√ìN</button>
</div>

<div id="res"></div>

<script>
function calcular() {
    const nP = parseInt(document.getElementById('nP').value);
    const nF = parseInt(document.getElementById('nF').value);
    const wP = parseInt(document.getElementById('wP').value);
    const mC = parseFloat(document.getElementById('mC').value);
    const red = document.getElementById('red').value;
    const pica = document.getElementById('pica').value;
    
    const potTotal = (nP * wP) / 1000;
    const mP = ((1.134 * nP) + (0.02 * (nP - nF)) + (nF * 0.20)).toFixed(2);
    const ampMag = red === 'mono' ? Math.ceil(potTotal*1000/230*1.25) : Math.ceil(potTotal*1000/692*1.25);

    document.getElementById('res').innerHTML = `
        <div class="card">
            <span class="seccion">‚ö° ALTERNATING (AC)</span>
            <div class="res-box"><span>Magneto Sugerido:</span><input class="val-edit" value="${ampMag}A"></div>
            <div class="res-box"><span>Diferencial:</span><input class="val-edit" value="${red=='mono'?'2P 40A 30mA':'4P 40A 300mA'}"></div>
            <div class="res-box"><span>Hilos Cable:</span><input class="val-edit" value="${red=='tri'?5:3} x ${(mC*1.1).toFixed(0)}m"></div>

            <span class="seccion">‚òÄÔ∏è CONTINUOUS (DC)</span>
            <div class="res-box"><span>Potencia Total:</span><input class="val-edit" value="${potTotal} kWp"></div>
            <div class="res-box"><span>Cable Rojo/Negro:</span><input class="val-edit" value="${mC}m / ${mC}m"></div>

            <span class="seccion">üåç GROUND (TIERRA)</span>
            <div class="res-box"><span>Pica / Grapa:</span><input class="val-edit" value="${pica=='si'?'1 ud':'0'}"></div>

            <span class="seccion">üî© TERMINALS / MATERIALS</span>
            <div class="res-box"><span>Perfil (10+10+2):</span><input class="val-edit" value="${mP}m"></div>
            <div class="res-box"><span>Tornillo/Escuadra:</span><input class="val-edit" value="${nP*2} uds"></div>
        </div>`;
}
</script>
</body>
</html>
