<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FREEPOWER IA</title>
    <style>
        :root { --blue: #00a8e8; --dark: #0a192f; --card: #112240; --text: #ccd6f6; --accent: #64ffda; }
        body { font-family: sans-serif; background: var(--dark); color: var(--text); padding: 5px; margin: 0; }
        .card { background: var(--card); padding: 12px; border-radius: 10px; margin-bottom: 8px; border-top: 2px solid var(--blue); }
        h3 { color: var(--blue); font-size: 0.75em; margin: 0 0 8px 0; text-transform: uppercase; }
        label { font-size: 0.65em; color: var(--blue); font-weight: bold; display: block; }
        input, select { width: 100%; padding: 6px; margin-top: 2px; background: #020c1b; border: 1px solid #233554; color: #fff; border-radius: 4px; font-size: 13px; box-sizing: border-box; }
        .btn { width: 100%; padding: 10px; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; margin-top: 8px; text-transform: uppercase; }
        .btn-ia { background: var(--blue); color: white; }
        .btn-calc { background: var(--accent); color: var(--dark); }
        .res-box { display: flex; justify-content: space-between; align-items: center; padding: 4px 0; border-bottom: 1px solid #233554; font-size: 0.75em; }
        .val-edit { background: transparent; border: 1px dashed var(--accent); color: var(--accent); text-align: right; width: 75px; font-size: 12px; }
        .seccion { color: var(--blue); font-weight: bold; margin-top: 8px; display: block; background: #172a45; padding: 3px; border-radius: 3px; font-size: 0.7em; text-align: center; }
    </style>
</head>
<body>

<div style="text-align:center; padding:5px;"><h2 style="color:white; margin:0; font-size:1.2em;">FREE<span style="color:var(--blue);">POWER</span> IA</h2></div>

<div class="card">
    <h3>üì∏ C√ÅMARA / PLANOS</h3>
    <select id="tipo"><option>Escaneo de Plano T√©cnico</option><option>Foto de Obra</option></select>
    <button class="btn btn-ia" onclick="alert('IA Activa: Analizando datos...')">üì∏ CAPTURAR Y VOLCAR</button>
</div>

<div class="card">
    <h3>‚öôÔ∏è SIMULADOR T√âCNICO</h3>
    <div style="display:flex; gap:4px;">
        <div style="flex:1;"><label>Red</label><select id="red"><option value="mono">MONO</option><option value="tri">TRI</option></select></div>
        <div style="flex:1;"><label>TA</label><select id="ta"><option>TA 10 (50/40)</option><option>TA 16 (100/5)</option><option>TA 36 (200/5)</option></select></div>
    </div>
    <div style="display:flex; gap:4px; margin-top:4px;">
        <div style="flex:1;"><label>Placas</label><input type="number" id="nP" value="10"></div>
        <div style="flex:1;"><label>Filas</label><input type="number" id="nF" value="1"></div>
        <div style="flex:1;"><label>Tierra</label><select id="sT"><option value="6">6mm</option><option value="16">16mm</option><option value="25">25mm</option></select></div>
    </div>
    <div style="display:flex; gap:4px; margin-top:4px;">
        <div style="flex:1.5;"><label>Mts Canal</label><input type="number" id="mC" value="10"></div>
        <div style="flex:1;"><label>Pica</label><select id="pica"><option value="no">NO</option><option value="si">S√ç</option></select></div>
    </div>
    <button class="btn btn-calc" onclick="calcular()">GENERAR INFORME COMPLETO</button>
</div>

<div id="res"></div>

<script>
function calcular() {
    const nP = parseInt(document.getElementById('nP').value);
    const nF = parseInt(document.getElementById('nF').value);
    const mC = parseFloat(document.getElementById('mC').value);
    const red = document.getElementById('red').value;
    const sT = document.getElementById('sT').value;
    const pica = document.getElementById('pica').value;
    const ta = document.getElementById('ta').value;
    
    // F√ìRMULA 10+10+2
    const mP = ((1.134 * nP) + (0.02 * (nP - nF)) + (nF * 0.20)).toFixed(2);
    const hilos = red === 'tri' ? 5 : 3;
    const escuadras = (Math.ceil(nP / 1.5) + nF) * 2;

    document.getElementById('res').innerHTML = `
        <div class="card">
            <span class="seccion">‚ö° ALTERNATING (AC)</span>
            <div class="res-box"><span>Toroidal:</span><input class="val-edit" value="${ta}"></div>
            <div class="res-box"><span>Cable Hilos (x${hilos}):</span><input class="val-edit" value="${(mC * hilos).toFixed(1)}m"></div>
            <div class="res-box"><span>Punteras:</span><input class="val-edit" value="${red=='tri'?16:8}"></div>

            <span class="seccion">‚òÄÔ∏è CONTINUOUS (DC)</span>
            <div class="res-box"><span>Rojo / Negro:</span><input class="val-edit" value="${mC}m / ${mC}m"></div>
            <div class="res-box"><span>Parejas MC4:</span><input class="val-edit" value="${nF * 2}"></div>

            <span class="seccion">üåç GROUND (TIERRA)</span>
            <div class="res-box"><span>Cable ${sT}mm:</span><input class="val-edit" value="${mC}m"></div>
            <div class="res-box"><span>Pica / Grapa:</span><input class="val-edit" value="${pica=='si'?'1 ud':'0'}"></div>

            <span class="seccion">üî© TERMINALS / MATERIALS</span>
            <div class="res-box"><span>Mts Perfil (10+10+2):</span><input class="val-edit" value="${mP}m"></div>
            <div class="res-box"><span>Escuadras / Tornillo:</span><input class="val-edit" value="${escuadras}"></div>
        </div>`;
}
</script>
</body>
</html>
