<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FREEPOWER IA - APP PROFESIONAL</title>
    <style>
        :root { --blue: #00a8e8; --dark: #0a192f; --card: #112240; --text: #ccd6f6; --accent: #64ffda; --orange: #f39c12; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--dark); color: var(--text); padding: 10px; margin: 0; }
        .header { text-align: center; border-bottom: 2px solid var(--blue); padding-bottom: 10px; margin-bottom: 15px; }
        .card { background: var(--card); padding: 15px; border-radius: 12px; margin-bottom: 10px; border: 1px solid var(--blue); box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        h3 { color: var(--blue); font-size: 0.8em; margin: 0 0 10px 0; text-transform: uppercase; letter-spacing: 1px; }
        label { font-size: 0.7em; color: var(--accent); font-weight: bold; display: block; margin-top: 8px; }
        input, select { width: 100%; padding: 10px; margin-top: 4px; background: #020c1b; border: 1px solid #233554; color: #fff; border-radius: 6px; font-size: 14px; box-sizing: border-box; }
        .btn-calc { width: 100%; padding: 15px; background: var(--accent); color: var(--dark); border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 15px; text-transform: uppercase; font-size: 1em; }
        .seccion-title { color: white; font-weight: bold; margin-top: 15px; display: block; background: #1b3a5d; padding: 8px; border-radius: 5px; font-size: 0.85em; text-align: center; border-bottom: 3px solid var(--orange); }
        .res-row { display: flex; justify-content: space-between; align-items: center; padding: 8px 0; border-bottom: 1px solid #233554; font-size: 0.9em; }
        .val { color: var(--accent); font-weight: bold; text-align: right; background: transparent; border: none; width: 60%; }
        .copy-btn { background: #333; color: white; border: 1px solid var(--accent); padding: 5px 10px; border-radius: 4px; cursor: pointer; font-size: 0.7em; margin-top: 10px; }
    </style>
</head>
<body>

<div class="header">
    <h2 style="margin:0;">FREE<span style="color:var(--blue);">POWER</span> IA</h2>
    <span style="font-size:0.6em; color:var(--accent);">SISTEMA DE SIMULACI√ìN T√âCNICA v4.0</span>
</div>

<div class="card">
    <h3>üì∑ 1. APARTADO C√ÅMARA IA / DATOS</h3>
    <div style="display:flex; gap:5px;">
        <div style="flex:1;"><label>W Placa</label><input type="number" id="wP" value="450"></div>
        <div style="flex:1;"><label>N¬∫ Placas</label><input type="number" id="nP" value="10"></div>
        <div style="flex:1;"><label>N¬∫ Filas</label><input type="number" id="nF" value="1"></div>
    </div>
    <div style="display:flex; gap:5px;">
        <div style="flex:1;"><label>kW Inversor</label><input type="number" id="kWInv" value="5"></div>
        <div style="flex:1;"><label>N¬∫ Inversores</label><input type="number" id="nInv" value="1"></div>
    </div>
    <button class="btn-calc" onclick="procesarSimulacion()">GENERAR INFORME COMPLETO</button>
</div>

<div id="resultado"></div>

<script>
function procesarSimulacion() {
    const nP = parseInt(document.getElementById('nP').value);
    const nF = parseInt(document.getElementById('nF').value);
    const wP = parseInt(document.getElementById('wP').value);
    const kWInv = parseFloat(document.getElementById('kWInv').value);
    const nInv = parseInt(document.getElementById('nInv').value);
    
    // L√≥gica Estructura (F√≥rmula puntas 20cm)
    const mtsPerfil = ((1.134 * nP) + (0.02 * (nP - nF)) + (nF * 0.20)).toFixed(2);
    const grapasInter = (nP - nF) * 2;
    const grapasFin = nF * 4;
    const escuadras = (Math.ceil(nP / 1.5) + nF) * 2;

    // L√≥gica El√©ctrica
    const ampMag = Math.ceil((kWInv * 1000 / 230) * 1.25);
    const seccionAC = kWInv > 6 ? 10 : 6;

    document.getElementById('resultado').innerHTML = `
        <div class="card">
            <span class="seccion-title">üè† PLACAS Y ESTRUCTURA</span>
            <div class="res-row"><span>Metros Perfil:</span><input class="val" value="${mtsPerfil} m"></div>
            <div class="res-row"><span>Grapas (Inter/Fin):</span><input class="val" value="${grapasInter} / ${grapasFin} uds"></div>
            <div class="res-row"><span>Escuadras L:</span><input class="val" value="${escuadras} uds"></div>

            <span class="seccion-title">‚ö° INVERSOR Y UNIFILAR</span>
            <div class="res-row"><span>Unidades Inversor:</span><input class="val" value="${nInv} ud (${kWInv}kW)"></div>
            <div class="res-row"><span>Magneto / Dif:</span><input class="val" value="${ampMag}A / 2P 40A 30mA"></div>
            <div class="res-row"><span>Protecci√≥n DC:</span><input class="val" value="1000V / 15A / SPD"></div>

            <span class="seccion-title">üîå CABLEADO Y CANALIZACI√ìN</span>
            <div class="res-row"><span>Secci√≥n AC:</span><input class="val" value="3x${seccionAC}mm¬≤"></div>
            <div class="res-row"><span>Solar (Rojo/Negro):</span><input class="val" value="4mm¬≤ / 6mm¬≤"></div>
            <div class="res-row"><span>Tierra:</span><input class="val" value="16mm¬≤ + Pica"></div>

            <span class="seccion-title">üõ†Ô∏è TORNILLER√çA Y CONSUMIBLES</span>
            <div class="res-row"><span>Tacos / Tornillos:</span><input class="val" value="${escuadras * 2} uds"></div>
            <div class="res-row"><span>Botes Pol√≠mero:</span><input class="val" value="${Math.ceil(nP/8)} uds"></div>
            <div class="res-row"><span>Terminales / Punteras:</span><input class="val" value="Kit Completo"></div>
            
            <button class="btn-calc" style="background:#25d366; color:white;">üì≤ ENVIAR WHATSAPP</button>
            <button class="copy-btn" onclick="copyCode()">üìã COPIAR DATOS</button>
        </div>`;
    window.scrollTo(0, document.body.scrollHeight);
}

function copyCode() {
    const text = document.getElementById('resultado').innerText;
    navigator.clipboard.writeText(text);
    alert('Datos copiados al portapapeles, compa√±ero.');
}
</script>
</body>
</html>
