<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FREEPOWER IA</title>
    <style>
        :root { --blue: #00a8e8; --dark: #0a192f; --card: #112240; --text: #ccd6f6; --accent: #64ffda; }
        body { font-family: sans-serif; background: var(--dark); color: var(--text); padding: 10px; margin: 0; }
        .card { background: var(--card); padding: 15px; border-radius: 10px; margin-bottom: 10px; border-top: 2px solid var(--blue); }
        h3 { color: var(--blue); font-size: 0.8em; margin: 0 0 10px 0; text-transform: uppercase; }
        label { font-size: 0.7em; color: var(--blue); font-weight: bold; display: block; margin-top: 5px; }
        input, select { width: 100%; padding: 8px; margin-top: 4px; background: #020c1b; border: 1px solid #233554; color: #fff; border-radius: 5px; font-size: 14px; box-sizing: border-box; }
        .btn { width: 100%; padding: 12px; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; margin-top: 10px; text-transform: uppercase; }
        .btn-ia { background: var(--blue); color: white; }
        .btn-calc { background: var(--accent); color: var(--dark); margin-top: 15px; }
        .res-box { display: flex; justify-content: space-between; align-items: center; padding: 5px 0; border-bottom: 1px solid #233554; font-size: 0.8em; }
        .val-edit { background: transparent; border: 1px dashed var(--accent); color: var(--accent); text-align: right; width: 80px; }
        .seccion { color: var(--blue); font-weight: bold; margin-top: 10px; display: block; background: #172a45; padding: 4px; border-radius: 3px; font-size: 0.75em; text-align: center; }
    </style>
</head>
<body>

<div style="text-align:center; padding:10px;">
    <h2 style="color:white; margin:0; font-size:1.5em;">FREE<span style="color:var(--blue);">POWER</span> IA</h2>
</div>

<div class="card">
    <h3>üì∏ C√ÅMARA / PLANOS</h3>
    <select id="tipo"><option>Escaneo de Plano T√©cnico</option><option>Foto de Obra</option></select>
    <button class="btn btn-ia" onclick="alert('IA Activa: Analizando...')">üì∏ CAPTURAR Y ANALIZAR</button>
</div>

<div class="card">
    <h3>‚öôÔ∏è SIMULADOR (T√âCNICO)</h3>
    <div style="display:flex; gap:5px;">
        <div style="flex:1;"><label>Red</label><select id="red"><option value="mono">MONO</option><option value="tri">TRI</option></select></div>
        <div style="flex:1;"><label>TA (Toroidal)</label><select id="ta"><option>TA 10</option><option>TA 16</option><option value="TA36">TA 36</option></select></div>
    </div>
    <div style="display:flex; gap:5px;">
        <div style="flex:1;"><label>Placas</label><input type="number" id="nP" value="10"></div>
        <div style="flex:1;"><label>Filas</label><input type="number" id="nF" value="1"></div>
    </div>
    <div style="display:flex; gap:5px;">
        <div style="flex:1;"><label>Mts Canal</label><input type="number" id="mC" value="10"></div>
        <div style="flex:1;"><label>Pica</label><select id="pica"><option value="no">NO</option><option value="si">S√ç</option></select></div>
    </div>
    <button class="btn btn-calc" onclick="calcular()">GENERAR INFORME TOTAL</button>
</div>

<div id="res"></div>

<script>
function calcular() {
    const nP = document.getElementById('nP').value;
    const nF = document.getElementById('nF').value;
    const mC = document.getElementById('mC').value;
    const red = document.getElementById('red').value;
    const ta = document.getElementById('ta').value;
    const pica = document.getElementById('pica').value;
    const mP = ((1.134 * nP) + (0.02 * (nP - nF)) + (nF * 0.20)).toFixed(2);

    document.getElementById('res').innerHTML = `
        <div class="card">
            <span class="seccion">‚ö° ALTERNATING (AC)</span>
            <div class="res-box"><span>Toroidal:</span><input class="val-edit" value="${ta}"></div>
            <div class="res-box"><span>Cable Hilos:</span><input class="val-edit" value="${red=='tri'?mC*5:mC*3}m"></div>

            <span class="seccion">‚òÄÔ∏è CONTINUOUS (DC)</span>
            <div class="res-box"><span>Rojo/Negro:</span><input class="val-edit" value="${mC}m / ${mC}m"></div>
            <div class="res-box"><span>MC4:</span><input class="val-edit" value="${nF*2}"></div>

            <span class="seccion">üåç GROUND (TIERRA)</span>
            <div class="res-box"><span>Pica/Grapa:</span><input class="val-edit" value="${pica=='si'?'1 ud':'0'}"></div>

            <span class="seccion">üî© TERMINALS/MATERIALS</span>
            <div class="res-box"><span>Mts Perfil:</span><input class="val-edit" value="${mP}m"></div>
            <div class="res-box"><span>Torniller√≠a:</span><input class="val-edit" value="${nP*2}"></div>
        </div>`;
}
</script>
</body>
</html>
